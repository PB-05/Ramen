<!DOCTYPE html>
<html lang="en">
<head>

            height: 100vh;
            overflow-y: scroll;
        }
        .content {

        .emoji {
            font-size: 3em;
            animation: wave 1s infinite alternate; /* Animation for waving hand */

        /* Keyframes for waving hand emoji */

            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(20deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }
        .spacer {
            height: 400px; /* Increased space for scrolling */
        }
        .poem-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .poem {
            font-size: 1.2em;
            font-style: italic;
            margin-top: 20px;
        }
        .extra-emojis {
            font-size: 3em;
            margin-top: 20px;
        }
    </style>
</head>
